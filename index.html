<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High/Low Card Game</title>
  
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
    
    <script src="index.js" defer></script>
</head>
<body>

    <section class="playArea" id="playArea">
        <div id="cardPlaceholder">
            <h2 id="cardTitle">Welcome to High/Low!</h2>
            <img id="cardImage" src="img/klim-musalimov-F7xRdXXvx9c-unsplash.jpg" alt=""> 
        </div>
        <button id ="drawCard" class="btn btn-light">Draw a Card / Pass</button>

        <div class="highlowButtons">
            <button id="higherButton" class="btn btn-danger">Higher</button>
            <button id="lowerButton" class="btn btn-warning">Lower</button>
        </div>

        <div class="points">
            <h1 id="pointText">Points: </h1>
            <h1 id="point">0</h1>
        </div>

        <h3 id="userResponse"></h3>
        
        <p id="rules"></p>


        <div class="mb-3" id="setPointLimit">
            <label for="exampleFormControlInput1" class="form-label">For how many points do you wanna play?</label>
            <input type="text" class="form-control" id="pointsTextField" placeholder="Enter points in digits here...">
            <button class="btn btn-light pointsButton" type="submit" id="pointSetter">Enter Points</button>
          </div>
    </section>

    <div class="win">
        <h1 id="winText"></h1>
    </div>

</body>
</html>
