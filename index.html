<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High/Low Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>

    <section class="playArea">
        <div id="cardPlaceholder">
            <h2 id="cardTitle">Good luck kid!</h2>
            <img id="cardImage" src="img/klim-musalimov-F7xRdXXvx9c-unsplash.jpg" alt=""> 
        </div>
        <button id ="drawCard">Draw a Card / Pass</button>

        <div class="highlowButtons">
            <button id="higherButton">Higher</button>
            <button id="lowerButton">Lower</button>
        </div>

        <div class="points">
            <p>Points: </p>
            <p id="point">0</p>
        </div>

        
    </section>
   
</body>
</html>
